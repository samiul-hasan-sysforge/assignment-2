<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div>
                <p class="logo">Tech<span>Wave</span></p>
            </div>
            <ul class="nav-items">
                <li><a href="#">Episodes</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Host</a></li>
            </ul>
            <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            <img class="menubar" src="assets/hamburger-menu.png" alt="">
        </nav>
    </header>

    <section class="hero-section flex items-center justify-center">
        <div>
            <div class="hero-img">
                <img class="circle" src="assets/hero-circle.png" alt="">
                <img class="mic" src="assets/microphone.png" alt="">
                <p>NEW</p>
            </div>

            <div class="mb-6">
                <h2 class="text-6xl p-6 font-extrabold hero-title">TechWave</h2>
                <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
            </div>
            <div class="flex justify-center gap-4">
                <button class="btn exta-style"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                <button class="btn-play flex items-center font-semibold gap-2"><img src="assets/message.png" alt="">
                    Subscribe</button>
            </div>
        </div>
    </section>
</body>

</html>
